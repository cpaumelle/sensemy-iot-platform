#   - 02-device-manager
#   - 03-analytics-alerts
#   - Shared Postgres DBs (one per service)
#   - Caddy reverse proxy
#
# ğŸ“„ Environment file: .env.v4
# ğŸŒ Network: sensemy_network_v4 (external) and charliehub_net (external)
# ğŸ“ Volumes: per-service with persistent storage
